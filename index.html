<!doctype html>
<html>

<head>
  <title>azChat - Web</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
</head>

<body>
  <header>
    <div class="container">
      <div class="logo">azChat</div>
      <ul>
        <li><a href="#">Features</a></li>
        <li><a href="#">Security</a></li>
        <li><a href="#">FAQ</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="left-side">
        <div class="login-container">
          <h2>LOG IN</h2>
          <form>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <input type="submit" value="Sign in">
          </form>
        </div>
      </div>
      <div class="right-side">
        <img class="iphone-img" src="./assets/iphone.png" alt="iPhone client for azChat">
        <button class="iphone-btn" onclick="location.href='https://github.com/azarovalex/azChat-iOS'">Download azChat for iOS</button>
      </div>
    </div>
    <div style="clear: both;"></div>
    <div class="color-bgd">
      <div class="container">
        <h1>azChat - Chat. Secure. Simple.</h1>
        <h4>With azChat you will get fast, simple, secure messaging for free*.</h4>
        <h6>* You are going to pay for the internet though.</h6>
        <h2>Check out what you can do.</h2>
        <ul>
          <li></li>
        </ul>
      </div>
    </div>
  </main>

  <footer>2018 &copy; Azarov Alexander</footer>
</body>

</html>
